<div class="flex flex-row items-start mt-4">    
    <div 
        class="flex-grow" 
        id="job_registry_details">
    </div>
    <div class="ml-4 flex-grow w-full">
        <div 
            class="{{ theme.grid.five }}" 
            id="jobs_registry_rows">        
            {{  component('queue::admin.jobs.view.items',{ 
                    package_name: package_name 
                }) 
            }}                   
        </div>
        <div class="ml-2 mt-2" id="paginator">
            {{  component("system:admin.paginator",{ 
                    id: 'jobs_paginator',
                    namespace: 'jobs.registry',
                    rows_selector: 'jobs_registry_rows',
                    params: { 
                        package_name: package_name 
                    },
                    component:"queue::admin.jobs.view.items" 
                })  
            }}         
        </div>
    </div>   
</div>

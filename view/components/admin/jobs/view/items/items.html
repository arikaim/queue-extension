{% set jobs = createModel('Jobs').orderBy('id') %}
{% set items = paginate(jobs,'jobs') %}

{% set items = items.getItems() %}
{% if items|length == 0 %}
    <div class="item">
        {{ labels.empty }}
    </div>
{% endif %}

{% for job in items %}
    {{ component('queue::admin.jobs.view.item',{ job: job }) }}   
{% endfor %}

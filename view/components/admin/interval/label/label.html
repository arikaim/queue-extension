{% set selected_title = interval %}
{% if interval is not empty %}
    {% for item in items %}       
        {% if (item.interval == interval) %}      
            {% set selected_title = item.title %}
        {% endif %}
    {% endfor %}
{% endif %}

<div class="badge badge-sm badge-outline {{ class|default('badge-secondary') }}" title="{{ interval }}">
    {{ labels.interval }}
    <span class="text-blue-500">
        {{ selected_title }}
    </span>
</div>

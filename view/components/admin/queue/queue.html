{% set worker = worker|default(getOption('queue.worker.name')) %}
{% if worker is empty and worker != 'cron' %}
    <div class="ui message">
        Err
        {{ worker }}
    </div>
{% else %}
    <div class="ui segment">
        {{ component('queue::admin.worker',{ worker_name: worker }) }}      
    </div>
    {{ component('queue::admin.jobs.view',{ worker_name: worker }) }} 
{% endif %}
